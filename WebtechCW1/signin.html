<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
    <!-- Font link  -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <section id="section">
    <h1 id="loginform">Login Form</h1>
    <!-- Inputs  -->    
    <div class="inputfirst">
        <i class="fas fa-user"></i>
        <input id="inputfirstinner" class="input" type="email" placeholder="Email">
    </div>

    <div class="inputsecond">
        <i class="fas fa-lock"></i>
        <input id="inputsecondinner" class="input" type="text" placeholder="Password">
    </div>

    <a id="forpas">Forgot Password?</a>

    <button id="btnlogin">Login</button>

    <p id="orlog">Or login with</p>
    <button id="btnface"><i class="fab fa-facebook-f"></i> Facebook</button>
    <button id="btninsta"><i class="fab fa-instagram"></i> Instagram</button>
</section>
</body>
</html>
