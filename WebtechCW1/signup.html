<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <!-- Font link  -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <section id="section">
    <h1 id="signup-here">Sign up Here!</h1>
    <!-- Inputs  -->    
    <div id="userinput">
        <i class="fas fa-user"></i>
        <input id="userinputinside" class="input" type="email" placeholder="Username">
    </div>
    <div id="firstinput">
        <i class="fas fa-user"></i>
        <input id="firstinputinside" class="input" type="email" placeholder="Email">
    </div>

    <div id="secondinput">
        <i class="fas fa-lock"></i>
        <input id="secondinputinside" class="input" type="text" placeholder="Password">
    </div>
    <div id="thirdinput">
        <i class="fas fa-lock"></i>
        <input id="thirdinputinside" class="input" type="text" placeholder="Confirm Password">
    </div>
    <p id="makesure">Make sure to type the same password</p>

    <button id="btnsign-up">Sign up</button>

    <p id="orsignipwith">Or sign up with</p>
    <button id="btnface"><i class="fab fa-facebook-f"></i> Facebook</button>
    <button id="btninsta"><i class="fab fa-instagram"></i> Instagram</button>
</section>
</body>
